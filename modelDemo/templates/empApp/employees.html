<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Employee List:</h1>
    {% if employees %}
    <table>
        <thead>
            <th>pic</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Email</th>
        </thead>
        {% for emp in employees %}
        <tr>
            <td><img src="/static/empApp/images/{{emp.pic}}"></img></td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.email}}</td>
        </tr>
        {%endfor%}
    </table>
    {% else %}
    <p>No records found. :(</p>
    {%endif%}

</body>
</html>
