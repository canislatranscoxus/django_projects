<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display items</title>
</head>
<body>
    <h1>Display items in my Cart. (sessionAPI)</h1>

    {%if request.session%}
    <table>
        <thead>
            <th>Product Name</th>
            <th>Quantity</th>
        </thead>

        {%for key,value in request.session.items%}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {%endfor%}

    </table>
    {%else%}
    <b>Your Cart is empty.</b>
    {%endif%}

</body>
</html>
